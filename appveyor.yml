# https://www.appveyor.com/docs/appveyor-yml

environment:
  matrix:
    - nodejs_version: 10
    - nodejs_version: 8

clone_depth: 10

version: "{build}"
build: off
deploy: off

branches:
    only:
      - master

install:
  - ps: Install-Product node $env:nodejs_version x64
  - npm -g install npm@latest
  - node --version
  - npm --version
  - npm ci

cache:
  - node_modules

test_script:
  - npm run test-only
